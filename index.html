<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>


    <title>Text Editor</title>
</head>

<body>
    <div class="container">
        <h1 class="title-heading">Text Editor</h1>
        <div class="menu-bar">
            <button class="btn" id="italic-btn"><i class="fa-solid fa-italic"></i></button>
            <button class="btn" id="bold-btn"><i class="fa-solid fa-bold"></i></button>
            <button class="btn" id="underline-btn"><i class="fa-solid fa-underline"></i></button>
            <button class="btn" id="justify-btn"><i class="fa-solid fa-align-justify"></i></button>
            <button class="btn" id="left-align-btn"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn" id="right-align-btn"><i class="fa-solid fa-align-right"></i></button>

        </div>
        <br>
        <div class="content-box">
            <textarea id="text-area" placeholder="Type your text here..."></textarea>

        </div>

    </div>
    <script src="scripts.js"></script>

</body>

</html>
